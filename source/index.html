<head>

  	<script src="js/bootstrap.min.js" type="text/javascript"></script>

   	<title>Cargo 2000</title>
</head>

<body>
	<h1 style="text-align: center; color: blue">Cargo 2000</h1>
	<div class="container-fluid">
		<!-- Phần 1 -->
	    <div class="row">
	    	<div class="col-sm-4">
		        <div id="chart-01" style="width: 100%; float: left;">hình tròn hôho</div>
		        <br>
		    </div>
		    <div class="col-sm-8">
		    	<div id="chart-11" style="width: 33%; float: left;">Sớm</div>
	        	<div id="chart-12" style="width: 33%; float: left;">Trễ </div>
	        	<div id="chart-13" style="width: 33%; float: left;">Đúng giờ </div>
	        	<hr>
		    </div>
	    </div>

	    <!-- Phần 2 -->
		<div class="row">
			<div class="col-sm-12">
				<div class="col-sm-1"></div>
				<div class="col-sm-3">
					<span>
						<input type="radio" checked="checked" value = 0 name = "status">
						<label style="margin-left: 1%"> Sớm</label>
						<input type="radio" value= 1 style="margin-left: 10%" name = "status">
						<label style="margin-left: 1%"> Trễ</label>
					</span>
				</div>
				<div class="col-sm-2" style="margin:center">
					<select id="cbbService" style="width: 150px">
						<option value = 0 selected="selected">Tất cả</option>
						<option value = 1>RCS</option>
						<option value = 2>DEP</option>
						<option value = 3>RCF</option>
						<option value = 4>DLV</option>
					</select>
				</div>
				<div class="col-sm-1"></div>
				<div class="col-sm-4">
					<label id="range_min" style="float: left">1</label>
					<input type="range" id="bins" value= 1 style="width: 90%;margin-left:2%; display: inline-block;" min = 1 max = 10 step = 1>
					<label id="range_max" style="float: right;">10</label>
				</div>
			</div>
	      	<div class="col-sm-6">
	      		<p>Sớm</p>
	        	<div id="chart-03"></div>
	        	<br>
	      	</div>

	      	<div class="col-sm-6">
	      		<p>Trễ</p>
	        	<div id="chart-04"></div>
	        	<br>
	      	</div>
    	</div>

    	<!-- Phần 3 -->
    	<div class="row">
    		<div class="col-sm-12">
    			<center>Mối tương quan giữa số lượng chuyến bay tới sân bay và tỉ lệ trễ</center>
	        	<div style=" align-items: center " id="chart-05"></div>
	        	<br>
      		</div>
    	</div>
	</div>

	 <!-- Project Analytics -->
	 <script type="text/javascript" src="js/scripts.js"></script>
	<script type="text/javascript" src="js/1412503.js"></script>
	<script type="text/javascript" src="js/1412542.js"></script>
	<script type="text/javascript" src="js/1412543.js"></script>
	<script type="text/javascript" src="js/1412595.js"></script>
